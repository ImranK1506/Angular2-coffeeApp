<!--The content below is only a placeholder and can be replaced.-->
<hr>
  <div style="text-align:center">
    <img src="./assets/hotbeverage.png">
    <h2>
      My beverages
    </h2>
  </div>
  <ul class="beverages">
    <li *ngFor="let beverage of beverages" 
      [class.selected]="beverage === selectedBeverage"
      (click)="onSelect(beverage)">
      <span class="badge">{{beverage.id}}</span> {{beverage.name}}
    </li>
  </ul>
<div *ngIf="selectedBeverage">
  <h2>
    {{selectedBeverage.name | uppercase}} = my beverage
  </h2>
  <button (click)="gotoDetail()">View Details</button>
  <br>
  <hr>
</div>
